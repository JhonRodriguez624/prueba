<table class="table table-sm table-bordered table-striped">

        <th>ID DE USUARIO</th>
        <th>NOMBRE</th>
        <th>NUMERO DE DOCUMENTO</th>
        <th></th>
    </tr>
    <tr *ngFor="let item of getData()">

    </tr>

</table>
